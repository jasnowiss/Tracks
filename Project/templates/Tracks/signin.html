<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign In</title>

    {% load staticfiles %}
    <link href={% static "bootstrap-3.1.1-dist/css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static "starter-template.css" %} rel="stylesheet">

    <!-- Universal js functions -->
    <script src={% static "sidebar.js" %} type="text/javascript"></script>

  </head>

  <body>
    <div id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>

    <div class="starter-template">
      <h1>
        Welcome to Tracks! Please sign in.
      </h1>
      <h4>
        If you do not have an account, please register <a id="regLink" href="">here</a>.
      </h4>
    </div>
    
    <div class="container" style="width:50%">
      <form id="signin" action="" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group" >
          <label for="email" class="col-sm-2 control-label">Email Address:</label>
          <div class="col-sm-10">
            <input id="email" name="email" type="email" class="form-control" placeholder="Email"/>
          </div>
        </div>
        <div class="form-group" >
          <label for="password" class="col-sm-2 control-label" >Password:</label>
          <div class="col-sm-10">
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
          </div>
        </div>
        <div class="col-sm-offset-2" style="padding-left:5px">
          <button type="submit" class="btn btn-primary"  >Sign in</button>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
        <!-- Reference to JqueryUI 1.10.4 Library -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <!-- Reference to JqueryUI 1.10.4 CSS -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">
    
    {% load staticfiles %}
    <script src={% static "bootstrap-3.1.1-dist/js/bootstrap.min.js" %}></script>
    {% if session %}
    <script type="text/javascript">
		$("#regLink").attr('href',window.location.origin+'/Tracks/register/'+window.location.search);
        addNav(true);
    </script>
    {% else %}
    <script type="text/javascript">
		$("#regLink").attr('href',window.location.origin+'/Tracks/register/'+window.location.search);
        addNav(false);
    </script>
    {% endif %}
    
    <script type="text/javascript">
        /** ADD A DESCRIPTION */
        function json_request(page, dict, success, failure) {
            $.ajax({
                type: 'POST',
                url: page,
                data: dict,
                contentType: "application/json",
                success: success,
                error: failure
            });
        }

        function createAccount() {
            json_request(window.location, {email:$("#email").val(), firstname:$("#firstname").val(),lastname:$("#lastname").val(),password:$("#password").val(),confirm:$("#confirm").val()}, function(data) {
                alert(JSON.stringify(data));}, function(err) { alert("An error was encountered. *DEBUG*" + err.message);});
        }
        */
    </script>
  </body>
</html>
