<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Tracks</title>
    <!--Reference to Jquery 1.11.0 Library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Reference to JqueryUI 1.10.4 Library -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <!-- Reference to JqueryUI 1.10.4 CSS -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href={% static "bootstrap-3.1.1-dist/css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static "starter-template.css" %} rel="stylesheet">

    <!-- Universal js functions -->
    <script src={% static "sidebar.js" %} type="text/javascript"></script>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>
    <div class="container" style="width:40%">

      <div class="starter-template">
        <h1>Welcome to Tracks</h1>
        <p class="lead">New? <a href="sign-up.html">Create an account</a>.</p>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input id="email" type="text" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
              <button type="submit" class="btn btn-default" onClick="signIn()">Sign in</button>
            </div>
          </div>
        </form>

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    {% load staticfiles %}
    <script src={% static "bootstrap-3.1.1-dist/js/bootstrap.min.js" %}></script>
    <script type="text/javascript">
        addNav();
    </script>
    <script type="text/javascript">
        function json_request(page, dict, success, failure) {
            $.ajax({
              type: 'POST',
              url: page,
              data: JSON.stringify(dict),
              contentType: "application/json",
              dataType: "json",
              success: success,
              failure: failure
            });
        }

        /** ADD A DESCRIPTION */
        function signIn() {
            dict = {email:$("#email").val(), password:$("#password").val()};
            console.log(dict);
            json_request(window.location + "/user/signIn", dict, function(data){console.log("data:" + data)}, function(err){alert("error")});
        }
    </script>
  </body>
</html>
